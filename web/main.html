<head>
	<title>뭔가 나사빠진 이모티콘 생성기</title>
	<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

<body style="text-align: center;">
	<br>
	<h2>뭔가 나사빠진 이모티콘 생성기</h2>
	<br>
	<!-- <h5 id="subjectPreview" style="display:none">입력된 이미지</h5>

	<script src="jscolor.js"></script>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input
          type="range"
          name=""
          id="jsRange"
          min="0.1"
          max="10.0"
          value="5.0"
          step="0.1"
        />
      </div>
      <div class="controls__btns">
        <button id="jsMode">배경색</button>
        <button id="jsErase">지우개</button>
      </div>
      <div class="controls__colors" id="colors">
        <div
          class="controls__color jsColor"
          style="background-color: black;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #2c2c2c;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: white;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: red;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: orange;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: yellow;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: green;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: blue;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: indigo;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: violet;"
        ></div>
        <input class="jscolor" id="palette" value="" />
      </div>
	</div>
	<br><br>
	<h4 id="subjectDraw" style="display:none">생성된 이미지</h4>
	<img id="drawimagePreview" style="height: 300px; border-radius: 20px;margin:20px; display:none" />
	<br/>

	
    <script src="app.js"></script>
	<input id="imageUpload" type="file" style="display: none;" />
	<div>
		<button type="button" class="btn btn-dark" onclick="imageUpload.click()" style="margin:20px;">
			이미지 업로드
		</button>
		<button id='sketch' type="button" class="btn btn-dark" onclick="sketch.click()" style="margin:20px;">
			스케치 제출
		</button>
	</div>

	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript">
		$('#imageUpload').change(function () {
			setPredictUpload()
			predict()
		});

		$('#sketch').click(function () {
			setPredictCanvas()
			predict()
		});
